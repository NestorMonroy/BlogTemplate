{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <div class="card">
                <div class="card-body">
                    <div class='col-sm-6 ml-auto mr-auto'>
                        <h1>Preview</h1>
                        <hr />
                        <div class='content-preview'>
                            <h3 id='preview-title'></h3>
                            <p id='preview-content'></p>
                        </div>
                    </div>
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="brand">
                            <form class="form" method="POST" action=""> {% csrf_token %}
                                <!-- {{ form.title }} -->
                                <div class="form-group">
                                    {{ form.title }}
                                </div>
                                <div class="form-group">
                                    {{form.content}}
                                </div>
                                {{form.image}}
                                <!-- <div class="form-group has-default form-file-upload form-file-simple">
                                    <input type="text" class="form-control inputFileVisible"
                                        placeholder="Simple chooser...">
                                    <input type="file" class="inputFileHidden">
                                </div> -->
                                <div class="form-group">
                                    {{form.publish}}
                                </div>
                                <!-- <div class="form-group">
                                    <label class="label-control">Date Picker</label>
                                    <input type="text" class="form-control datepicker">
                                </div> -->
                                <div class="form-check">
                                    <label class="form-check-label">
                                        {{form.draft}}
                                        <!-- <input class="form-check-input" type="checkbox" value="" checked> -->
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <input type='submit' class='btn btn-primary btn-round' value='Create Post' />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
