{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <div class="card">
                <div class="card-body">
                    <div class='col-sm-6 ml-auto mr-auto'>
                        <h1>Preview</h1>
                        <hr />
                        <div class='content-preview'>
                            <h3 id='preview-title'></h3>
                            <p id='preview-content'></p>
                        </div>
                    </div>
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Post
                        </div>
                        <form method='POST' enctype='multipart/form-data'>{% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInput1" class="bmd-label-floating">Titulo</label>
                                <input type="text" name="title" class="form-control" id="id_title"
                                    value="{% if obj %} {{ obj.title }} {% endif %}">
                            </div>
                            <div class="form-group label-floating">
                                <label class="form-control-label bmd-label-floating" for="id_content">
                                    Descripcion</label>
                                <textarea class="form-control" name="content" rows="5" id="id_content"
                                    value="{% if obj %} {{ obj.content }} {% endif %}"></textarea>
                            </div>
                            <div>
                                <label for="id_image">Image:</label>
                                <input type="file" name="image" accept="image/*" id="id_image">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="draft" class="form-check-input" id="id_draft"
                                        {% if obj.draft %} checked {% endif %}>
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                    Draf
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="label-control">Fecha de publicaci√≥n</label>
                                <input type="text" class="form-control datepicker" name="publish" required
                                    id="id_publish" value="{% if obj %} {{ obj.publish }} {% endif %}">
                            </div>
                            <input type='submit' class='btn btn-default' value='Create Post' />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
