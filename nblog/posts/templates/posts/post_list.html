{% extends "base.html" %}
{% block content %}


<div class='col-sm-12'>
    <h1>{{ title }}</h1>

    {% for obj in object_list %}
    <div class="row">
        <div class="col-sm-12">
            <div class="thumbnail">
                {% if obj.image %}
                <img src='{{ obj.image.url }}' class='img-responsive' />
                {% endif %}
                <div class="caption post-detail-item">
                    <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a> <small>{{ obj.publish }}</small></h3>

                </div>
            </div>
        </div>
        <hr />
    </div>
    {% endfor %}



</div>

{% endblock content %}
